<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <div id="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out the following information:</p>

            <form id="survey-form" class="survey-form">
                <label for="first-name" id="name-label">First Name:</label>
                <input type="text" id="first-name" placeholder="Enter your first name" required><br><br>
                    
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" placeholder="Enter your last name" required><br><br>
                
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required><br><br>

                <label for="address">Address:</label>
                <input type="text" id="address" required><br><br>
                    
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" required pattern="\d{6}"><br><br>
                
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="Other" required>
                <label for="other">Other</label><br><br>
                    
                <label for="food">Choice of Food (Select at least 2):</label><br>
                <input type="checkbox" name="food" value="Pizza"> Pizza
                <input type="checkbox" name="food" value="Burger"> Burger
                <input type="checkbox" name="food" value="Pasta"> Pasta
                <input type="checkbox" name="food" value="Salad"> Salad
                <input type="checkbox" name="food" value="Sushi"> Sushi<br><br>
            
                <label for="state">State:</label>
                <input type="text" id="state" required><br><br>
                    
                <label for="country">Country:</label>
                <input type="text" id="country" required><br><br>
                
                <textarea id="comments" rows="4" cols="50"></textarea><br><br>

                <input type="submit" value="Submit">
            </form>
        
        

        <h2 id="table-heading">Table</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
